version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ngo_postgres
    environment:
      POSTGRES_USER: ngo_user
      POSTGRES_PASSWORD: secure_password
      POSTGRES_DB: ngo_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ngo_user -d ngo_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ngo_network

  adminer:
    image: adminer:latest
    container_name: ngo_adminer
    ports:
      - "8090:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres
    networks:
      - ngo_network

  backend:
    build: .
    container_name: ngo_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://ngo_user:secure_password@postgres:5432/ngo_db
      POSTGRES_USER: ngo_user
      POSTGRES_PASSWORD: secure_password
      POSTGRES_DB: ngo_db
      DEBUG: "false"
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o-mini}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
    networks:
      - ngo_network

volumes:
  postgres_data:

networks:
  ngo_network:
    driver: bridge

