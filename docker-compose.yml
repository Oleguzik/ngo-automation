version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ngo_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ngo_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secure_password}
      POSTGRES_DB: ${POSTGRES_DB:-ngo_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ngo_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ngo_network

  backend:
    build: .
    container_name: ngo_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-ngo_user}:${POSTGRES_PASSWORD:-secure_password}@postgres:5432/${POSTGRES_DB:-ngo_db}
      DEBUG: ${DEBUG:-false}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
    networks:
      - ngo_network

volumes:
  postgres_data:

networks:
  ngo_network:
    driver: bridge
